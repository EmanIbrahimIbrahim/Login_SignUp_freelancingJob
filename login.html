<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <div class="card p-4" style="max-width: 400px; margin: auto;">
    <h3 class="text-center mb-3">Hi , Welcome Back !</h3>
    <form id="registerForm" novalidate class="row ">
       
      <div class="mb-3 col-md-12">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      
      <div class="mb-3 col-md-12">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" minlength="6" required>
        <div class="invalid-feedback">Password must be at least 6 characters.</div>
      </div>
      
      <div class="form-check mb-3 col-md-12 d-flex justify-content-center align-items-center">
        <input type="checkbox" class="form-check-input me-3" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>

<script src="js/script.js"></script>

</body>
</html>
