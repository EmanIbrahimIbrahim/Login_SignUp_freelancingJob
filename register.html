<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <div class="card p-4" style="max-width: 400px; margin: auto;">
    <h3 class="text-center mb-3">Create an Account</h3>
    <form id="registerForm" novalidate class="row ">
        <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name"  required>
            <div class="valid-feedback">
            Looks good!
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
            <div class="valid-feedback">
            Looks good!
            </div>
        </div>
      <div class="mb-3 col-md-12">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="mb-3 col-md-12">
        <label for="phone" class="form-label">Phone number</label>
        <input type="tel" class="form-control" id="phone" placeholder="+20 123456789" pattern="^\+\d{1,3}\s?\d{6,14}$" required>
        <div class="invalid-feedback">Please enter a valid phone number with country code.</div>
      </div>
      <div class="mb-3 col-md-12">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" minlength="6" required>
        <div class="invalid-feedback">Password must be at least 6 characters.</div>
      </div>
      <div class="col-md-12 mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Enter your password" minlength="6" required>
        <div class="invalid-feedback">
        Passwords do not match.
        </div>
        </div>
      <div class="form-check mb-3 col-md-12 d-flex justify-content-center align-items-center">
        <input type="checkbox" class="form-check-input me-3" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
  </div>
</div>

<script src="js/script.js"></script>

</body>
</html>
